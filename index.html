<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>nodepi.</title>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/1.6.50/css/materialdesignicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/site.css" />
</head>

<body>
    <header class="fixed-header">
        <div class="logo">
            <a href="/">
                <h1>nodepi</h1>
            </a>
        </div>
        <div class="spacer"></div>
        <div id="powerButton" class="button">
            <h4>shutdown</h4>
        </div>
        <div id="rebootButton" class="button">
            <h4>reboot</h4>
        </div>
    </header>
    <main class="tabs">
        <nav>
            <ul>
                <li>
                    <div class="tab" data-tab="os">
                        <a>OS</a>
                    </div>
                </li>
                <li>
                    <div class="tab" data-tab="net">
                        <a>NET</a>
                    </div>
                </li>
                <li>
                    <div class="tab" data-tab="duinos">
                        <a>DUINOS</a>
                    </div>
                </li>
            </ul>
        </nav>
        <section class="tab-section" data-tab="os">
        </section>
        <section class="tab-section" data-tab="net">
        </section>
        <section class="tab-section" data-tab="duinos">
        </section>
    </main>

</body>

<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io(location.host);
    socket.on('connected', function (data) {
        console.log(data);
        socket.emit('ack', {
            type: 'connected',
            data: 'hi!'
        });
    });

    socket.on('data', function (data) {
        // console.log(data);
        switch (data.type) {
            case 'uptime':
                _('#uptimeField').html(data.data);
                break;
            case 'heartbeat':
                var duinoType = data.data.type;
                var duinoId = data.data.id;
                var heartbeat = data.data.heartbeat;
                var _duino = _('#duino-' + duinoId); 

                _duino.children('#template').html('');
                _duino.children('#type').html(duinoType);
                _duino.children('#status').html(duinoId);
                _duino.children('#last-heartbeat').html(heartbeat);
                console.log(data);

                if (duinoType == 'relay') {
                    // get the template and copy it
                    var _template = _('.relay-template');
                    var cloned = _template.item(0).cloneNode(true);
                    var _cloned = _(cloned);
                    _cloned.removeClass('hidden');

                    // set the data id prop to this duino
                    _cloned.data('id', duinoId);

                    // set up the click handlers
                    _cloned.children('.on-button').bind('click', function() {
                        var _lightState = _cloned.children('.lights-state');
                        console.log('on');
                        var lightsOn = _.http('/lightsOn').post();
                        lightsOn.then(function (data) {
                            _lightState.html(getStateString(data));
                        });
                    });
                    _cloned.children('.off-button').bind('click', function() {
                        var _lightState = _cloned.children('lights-state');
                        console.log('off');
                        var lightsOff = _.http('/lightsOff').post();
                        lightsOff.then(function (data) {
                            _lightState.html(getStateString(data));
                        });
                    });

                    _duino.children('#template').item(0).appendChild(_cloned.item(0));
                }
                break;
            default:
                break;
        }
    });
</script>

<script src="/underscore/js/jelements.js" type="text/javascript"></script>
<script src="/js/main.js" type="text/javascript"></script>

</html>
