<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>nodepi.</title>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/1.6.50/css/materialdesignicons.min.css">

    <link rel="stylesheet" type="text/css" href="/css/site.css" />
</head>

<body>

    <main class="tabs">
        <nav>
            <ul>
                <li>
                    <div class="tab" data-tab="network">

                    </div>
                </li>
                <li>

                    </div>
                </li>
            </ul>
        </nav>
        <section class="tab-section" data-tab="network">

                <div class="flex-label">

        <section class="tab-section" data-tab="two">

        </section>
        <section class="tab-section" data-tab="three">
