<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>nodepi.</title>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/1.6.50/css/materialdesignicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/site.css" />
</head>

<body>
    <header class="fixed-header">
        <div class="logo">
            <a href="/">
                <h1>nodepi</h1>
            </a>
        </div>
        <div class="spacer"></div>
        <div id="powerButton" class="button">
            <h4>shutdown</h4>
        </div>
        <div id="rebootButton" class="button">
            <h4>reboot</h4>
        </div>
    </header>
    <main class="tabs">
        <nav>
            <ul>
                <li>
                    <div class="tab" data-tab="network">
                        <a>OS</a>
                    </div>
                </li>
                <li>
                    <div class="tab" data-tab="net">
                        <a>NET</a>
                    </div>
                </li>
            </ul>
        </nav>
        <section class="tab-section" data-tab="network">
            <div class="tab-content">
                <div class="flex-label">
                    <p>hostname: </p>
                    <p id="hostnameField" class="data"></p>
                </div>
                <div class="flex-label">
                    <p>loadavg: </p>
                    <p id="loadavgField" class="data"></p>
                </div>
                <div class="flex-label">
                    <p>uptime: </p>
                    <p id="uptimeField" class="data"></p>
                </div>
                <div class="flex-label">
                    <p>freemem: </p>
                    <p id="freememField" class="data"></p>
                </div>
                <div class="flex-label">
                    <p>totalmem: </p>
                    <p id="totalmemField" class="data"></p>
                </div>
                <div class="flex-label">
                    <p>cpus: </p>
                    <p id="cpusField" class="data"></p>
                </div>
                <div class="flex-label">
                    <p>type: </p>
                    <p id="typeField" class="data"></p>
                </div>
                <div class="flex-label">
                    <p>release: </p>
                    <p id="releaseField" class="data"></p>
                </div>
                <div class="flex-label">
                    <p>arch: </p>
                    <p id="archField" class="data"></p>
                </div>
                <div class="flex-label">
                    <p>platform: </p>
                    <p id="platformField" class="data"></p>
                </div>
                <div class="flex-label">
                    <p>EOL: </p>
                    <p id="eolField" class="data"></p>
                </div>
                <div class="flex-label">
                    <p>endianness: </p>
                    <p id="endiannessField" class="data"></p>
                </div>

            </div>
        </section>
        <section class="tab-section" data-tab="net">
            <div class="tab-content">
                <div class="flex-label">
                    <p>IP: </p>
                    <p id="ipField" class="data"></p>
                </div>
            </div>
        </section>
    </main>

</body>

<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io(location.host);
    socket.on('connected', function (data) {
        console.log(data);
        socket.emit('ack', {
            type: 'connected',
            data: 'hi!'
        });
    });

    socket.on('data', function (data) {
        // console.log(data);
        switch (data.type) {
            case 'uptime':
                _('#uptimeField').html(data.data);
                break;
            case 'blah':
                break;
            default:
                break;
        }
    });
</script>

<script src="/underscore/js/jelements.js" type="text/javascript"></script>
<script src="/js/main.js" type="text/javascript"></script>

</html>
